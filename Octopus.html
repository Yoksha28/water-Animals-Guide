<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopus Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f3e5f5;
            margin: 0;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            border: 3px solid #8e24aa;
        }
        img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #8e24aa;
        }
        .info {
            margin-top: 15px;
        }
        h2 {
            color: #6a1b9a;
        }
        button {
            background-color: #8e24aa;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6a1b9a;
        }
        #fact {
            margin-top: 10px;
            font-style: italic;
            color: #4a148c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1545671913-b89ac1b4ac10?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Octopus">
        <div class="info">
            <h2>Octopus</h2>
            <p>Octopuses are intelligent marine animals known for their ability to change color and texture for camouflage.</p>
            <button onclick="showFact()">Fun Fact</button>
            <p id="fact"></p>
        </div>
    </div>

    <script>
        function showFact() {
            const facts = [
                "Octopuses have three hearts and blue blood.",
                "They can squeeze through tiny openings thanks to their soft bodies.",
                "An octopus can regrow a lost arm.",
                "Octopuses are known for their impressive problem-solving skills."
            ];
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById("fact").innerText = randomFact;
        }
    </script>
</body>
</html>
