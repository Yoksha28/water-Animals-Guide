<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfish Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #e3f2fd;
            margin: 0;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            border: 3px solid #42a5f5;
        }
        img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #42a5f5;
        }
        .info {
            margin-top: 15px;
        }
        h2 {
            color: #1976d2;
        }
        button {
            background-color: #42a5f5;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1976d2;
        }
        #fact {
            margin-top: 10px;
            font-style: italic;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1601827196754-8a06c1891d35?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Jellyfish">
        <div class="info">
            <h2>Jellyfish</h2>
            <p>Jellyfish are free-swimming marine animals with umbrella-shaped bells and trailing tentacles. They have been around for over 500 million years.</p>
            <button onclick="showFact()">Fun Fact</button>
            <p id="fact"></p>
        </div>
    </div>

    <script>
        function showFact() {
            const facts = [
                "Jellyfish are 95% water.",
                "Some jellyfish are bioluminescent and can glow in the dark.",
                "The Turritopsis dohrnii jellyfish is known as the 'immortal' jellyfish because it can revert to its immature state.",
                "Jellyfish have no brain, heart, or bones."
            ];
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById("fact").innerText = randomFact;
        }
    </script>
</body>
</html>
