<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anglerfish Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #1a237e;
            margin: 0;
        }
        .container {
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            border: 3px solid #3f51b5;
        }
        img {
            border-radius: 12px;
            width: 100%;
            border-radius: 8px;
            border: 2px solid #3f51b5;
        }
        .info {
            margin-top: 15px;
        }
        h2 {
            color: #303f9f;
        }
        button {
            background-color: #3f51b5;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #303f9f;
        }
        #fact {
            margin-top: 10px;
            font-style: italic;
            color: #1a237e;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.istockphoto.com/id/521618531/photo/ancient-angler-fish.webp?a=1&b=1&s=612x612&w=0&k=20&c=5joB8c7jmaX_NFukIT6dhns8ta7LlcXBXnq5OM6WzFI=" alt="Anglerfish">
        <div class="info">
            <h2>Anglerfish</h2>
            <p>Anglerfish are deep-sea predators known for their bioluminescent lure used to attract prey in the dark ocean depths.</p>
            <button onclick="showFact()">Fun Fact</button>
            <p id="fact"></p>
        </div>
    </div>

    <script>
        function showFact() {
            const facts = [
                "Anglerfish use a bioluminescent lure to attract prey.",
                "Females are much larger than males, and males often fuse to females for life.",
                "Anglerfish are found at depths up to 2000 meters.",
                "Some anglerfish species have transparent teeth for stealth hunting."
            ];
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById("fact").innerText = randomFact;
        }
    </script>
</body>
</html>
