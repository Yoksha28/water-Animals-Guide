<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfish Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #fff3e0;
            margin: 0;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            border: 3px solid #fb8c00;
        }
        img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #fb8c00;
        }
        .info {
            margin-top: 15px;
        }
        h2 {
            color: #e65100;
        }
        button {
            background-color: #fb8c00;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e65100;
        }
        #fact {
            margin-top: 10px;
            font-style: italic;
            color: #bf360c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1533042767434-d582ef824adf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Starfish">
        <div class="info">
            <h2>Starfish</h2>
            <p>Starfish are fascinating marine animals known for their star-shaped bodies and incredible regenerative abilities.</p>
            <button onclick="showFact()">Fun Fact</button>
            <p id="fact"></p>
        </div>
    </div>

    <script>
        function showFact() {
            const facts = [
                "Starfish can regenerate lost arms.",
                "They have no brain or blood but use seawater to circulate nutrients.",
                "Most starfish have five arms, but some species can have up to 40.",
                "Starfish can turn their stomachs inside out to eat."
            ];
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById("fact").innerText = randomFact;
        }
    </script>
</body>
</html>
