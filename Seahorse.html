<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seahorse Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #e0f7fa;
            margin: 0;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            border: 3px solid #00acc1;
        }
        img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #00acc1;
        }
        .info {
            margin-top: 15px;
        }
        h2 {
            color: #007c91;
        }
        button {
            background-color: #00acc1;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #007c91;
        }
        #fact {
            margin-top: 10px;
            font-style: italic;
            color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1623408997115-7bbfcbb23c76?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Seahorse">
        <div class="info">
            <h2>Seahorse</h2>
            <p>Seahorses are fascinating marine creatures known for their unique appearance and their males carrying the babies.</p>
            <button onclick="showFact()">Fun Fact</button>
            <p id="fact"></p>
        </div>
    </div>

    <script>
        function showFact() {
            const facts = [
                "Seahorses are one of the few species where males give birth.",
                "They use their tails to anchor themselves to objects in the water.",
                "Seahorses can move their eyes independently.",
                "Seahorses swim upright, unlike most fish."
            ];
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById("fact").innerText = randomFact;
        }
    </script>
</body>
</html>
