<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crab Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #ffebee;
            margin: 0;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            border: 3px solid #d32f2f;
        }
        img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #d32f2f;
        }
        .info {
            margin-top: 15px;
        }
        h2 {
            color: #b71c1c;
        }
        button {
            background-color: #d32f2f;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b71c1c;
        }
        #fact {
            margin-top: 10px;
            font-style: italic;
            color: #880e4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1553659971-f01207815844?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Crab">
        <div class="info">
            <h2>Crab</h2>
            <p>Crabs are crustaceans known for their hard shells, sideways walk, and powerful claws used for defense and hunting.</p>
            <button onclick="showFact()">Fun Fact</button>
            <p id="fact"></p>
        </div>
    </div>

    <script>
        function showFact() {
            const facts = [
                "Crabs have 10 legs, including a pair of claws.",
                "They communicate by drumming or waving their pincers.",
                "Some crab species can live both in water and on land.",
                "Crabs have evolved to walk sideways for efficient movement."
            ];
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById("fact").innerText = randomFact;
        }
    </script>
</body>
</html>
