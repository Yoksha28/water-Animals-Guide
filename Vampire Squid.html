<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Squid Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #311b92;
            margin: 0;
        }
        .container {
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            border: 3px solid #512da8;
        }
        img {
            border-radius: 12px;
            width: 100%;
            border: 2px solid #512da8;
        }
        .info {
            margin-top: 15px;
        }
        h2 {
            color: #673ab7;
        }
        button {
            background-color: #512da8;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #311b92;
        }
        #fact {
            margin-top: 10px;
            font-style: italic;
            color: #d1c4e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Vampyroteuthis_infernalis.jpg" alt="Vampire Squid">
        <div class="info">
            <h2>Vampire Squid</h2>
            <p>The vampire squid is a deep-sea creature known for its glowing blue eyes and webbed arms, which resemble a dark cape.</p>
            <button onclick="showFact()">Fun Fact</button>
            <p id="fact"></p>
        </div>
    </div>

    <script>
        function showFact() {
            const facts = [
                "The vampire squid can turn itself inside out to escape predators.",
                "It thrives in oxygen minimum zones where few other animals survive.",
                "Instead of ink, it releases a glowing cloud of mucus for defense.",
                "Despite its name, the vampire squid feeds mainly on drifting debris."
            ];
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById("fact").innerText = randomFact;
        }
    </script>
</body>
</html>
